<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prime  Numbers Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #005f73;
  }
  label {
    display: block;
    margin: 12px 0 6px 0;
    font-weight: 600;
    color: #0a9396;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    border: 2px solid #94d2bd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus {
    outline: none;
    border-color: #005f73;
    background-color: #e0f7fa;
  }
  button {
    background-color: #0a9396;
    color: white;
    border: none;
    padding: 12px 16px;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #94d2bd;
    color: #003845;
  }
  #result {
    background-color: #fff;
    border: 2px solid #005f73;
    border-radius: 6px;
    padding: 15px;
    min-height: 120px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    white-space: pre-line;
    color: #001219;
    box-shadow: inset 0 0 8px rgba(0,95,115,0.15);
    margin-top: 20px;
  }
  .error {
    color: #d00000;
    font-weight: 600;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>Generate Prime Numbers in a Range</h2>

<label for="start">Start Number:</label>
<input type="number" id="start" value="1" min="1" />

<label for="end">End Number:</label>
<input type="number" id="end" value="100" min="1" />

<button id="generateBtn">Generate Primes</button>

<div id="result"></div>

<script>
function isPrime(n) {
  if (n < 2) return false;
  for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) return false;
  }
  return true;
}

function generatePrimesInRange(start, end) {
  const primes = [];
  for (let num = start; num <= end; num++) {
    if (isPrime(num)) primes.push(num);
  }
  return primes;
}

const resultDiv = document.getElementById('result');
const generateBtn = document.getElementById('generateBtn');

generateBtn.addEventListener('click', () => {
  const start = parseInt(document.getElementById('start').value, 10);
  const end = parseInt(document.getElementById('end').value, 10);

  resultDiv.classList.remove('error');
  resultDiv.textContent = '';

  if (isNaN(start) || isNaN(end)) {
    resultDiv.classList.add('error');
    resultDiv.textContent = 'Please enter valid numbers.';
    return;
  }
  if (start > end) {
    resultDiv.classList.add('error');
    resultDiv.textContent = 'Start number must be less than or equal to End number.';
    return;
  }
  if (start < 1 || end < 1) {
    resultDiv.classList.add('error');
    resultDiv.textContent = 'Please enter positive numbers only.';
    return;
  }

  const primes = generatePrimesInRange(start, end);
  if (primes.length === 0) {
    resultDiv.textContent = `No prime numbers found between ${start} and ${end}.`;
  } else {
    resultDiv.textContent = `Prime numbers between ${start} and ${end}:\n${primes.join(', ')}`;
  }
});
</script>

</body>
</html>
